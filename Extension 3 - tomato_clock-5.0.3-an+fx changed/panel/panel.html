<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel - Tomato Clock</title>
  </head>

  <body>
    <div class="container panel">
      <div class="text-center">
        <h3 class="my-3">
          <span id="current-time-text">00:00</span>
        </h3>
        <button
          type="button"
          class="btn btn-block btn-danger"
          id="tomato-button"
          tabindex="1"
        >
          Tomato
        </button>
        <button
          type="button"
          class="btn btn-block btn-secondary"
          id="short-break-button"
        >
          Short Break
        </button>
        <button
          type="button"
          class="btn btn-block btn-secondary"
          id="long-break-button"
        >
          Long Break
        </button>
        <button
          type="button"
          class="btn btn-block btn-warning"
          id="reset-button"
        >
          Reset
        </button>

        <div class="info-buttons">
          <button type="button" class="btn btn-link" id="stats-link">
            Stats
          </button>
        </div>

        <h6 style="margin-bottom: -20px;font-weight: bold">Reminder</h6>

<br/>

<select id="selectfontsize">
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="30">30</option>
  <option value="40">40</option>
   <option value="50">50</option>
  <option value="60">60</option>

</select>


        <textarea style="width:430px" id="myreminder"></textarea>



<br/>

<label>change background color</label>
<select id="selectcolor">
  <option value="green">Green</option>
  <option value="orange">Orange</option>
  <option value="yellow">Yellow</option>
   <option value="purple">Purple</option>
  <option value="pink">Pink</option>

</select>

<label>change font color</label>
<select id="selectfontcolor">
  <option value="green">Green</option>
  <option value="orange">Orange</option>
  <option value="yellow">Yellow</option>
   <option value="purple">Purple</option>
  <option value="pink">Pink</option>

</select>









      </div>
    </div>
  <script type="text/javascript" src="../panel/panel.js"></script>
 <script type="text/javascript" src="../panel/manage.js"></script>

</body>
</html>
